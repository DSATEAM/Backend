    <script>
        var numItems = 0;
        var ItemsId = new Array();
        $(document).ready(function() {
            myStorage = window.localStorage;
            alert(myStorage.getItem("user"));
            $.get("http://localhost:8080/Backend/inventory/getItems", function(data){
                $.each(data,function(index, data){
                    ItemsId[numItems] = data.id;
                    name = data.name;
                    description = data.description;
                    rarity = data.rarity;
                    credit = data.credit;
                    newDiv = document.createElement("div");
                    newBtn = document.createElement("Button");
                    newDiv.className = 'itemsDIV';
                    newBtn.id = "itemBtn" + numItems;
                    newDiv.innerHTML = '<img src="img/' + name + '.jpg" align="left">' + name  + '<br>' + description + '<br>' + rarity + '<br>' + credit;
                    newBtn.innerText = name + " " + credit;
                    newBtn.onclick = function () {
                        $.ajax
                        ({
                            type: "POST",
                            //the url where you want to sent the userName and password to
                            url: '/Backend/inventory/addItem',
                            dataType: 'json',
                            async: false,
                            contentType: 'application/json',
                            data: JSON.stringify(getData(numItems+1,ItemsId)),
                            success: function () {
                                alert("Sold");
                            },
                            error: function () {
                                alert("Something went wrong");
                            }
                        });
                    };
                    document.body.insertBefore(newDiv,document.getElementById("mainstyle"));
                    document.body.insertBefore(newBtn,document.getElementById("mainstyle"));
                    N_fila = '<tr>' + '<td>' + name + '</td>' + '<td>' + description + '</td>' + '<td>' + rarity + '</td>' + '<td>' + credit + '</td>' + '</tr>';
                    $("#tabla").append(N_fila);
                    numItems++;
                });
            });
        });
    </script>
