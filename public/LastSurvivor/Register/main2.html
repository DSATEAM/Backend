            myStorage = window.localStorage;

                    name = data.name;
                    description = data.description;
                    rarity = data.rarity;
                    credit = data.credit;
                    idItem=data.id;
                    newDiv = document.createElement("div");
                    newDiv.className = 'itemsDIV';
                    newBtn= '<button class="btn" type="button" id=itemBtn'+name+ 'value='+idItem+ '> Buy '+name +'</button>';
                    newDiv.innerHTML = '<img class= "image" src="img/' + name + '.jpg" align="left">Weapon: ' + name  + '<br>Description: ' + description + '<br>Rarity: ' + rarity + '<br> Credits: ' + credit+ '<br>' + newBtn;
                    document.body.insertBefore(newDiv,document.getElementById("mainstyle"));
                    N_fila = '<tr>' + '<td>' + name + '</td>' + '<td>' + description + '</td>' + '<td>' + rarity + '</td>' + '<td>' + credit + '</td>' + '</tr>';
                    $("#tabla").append(N_fila);
                });
            });
        }
        function buyItem() {
            console.log("BuyItem");
            idItem=$(this).getAttribute("value");
            $.ajax
            ({
                type: "POST",
                //the url where you want to sent the userName and password to
                url: '/Backend/inventory/addItem',
                dataType: 'json',
                async: false,
                contentType: 'application/json',
                data: JSON.stringify(getData(idItem,myStorage.getItem("id"))),
                success: function () {
                    alert("Sold");
                },
                error: function () {

                }

        }
        $(document).ready(function() {
            getItems();
